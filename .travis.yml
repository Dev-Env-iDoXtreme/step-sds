language: go
go:
- 1.19.x
addons:
  apt:
    packages:
    - debhelper
    - fakeroot
    - bash-completion
env:
  global:
  - V=1
before_script:
- make bootstrap
script:
- make
- make artifacts
after_success:
- bash <(curl -s https://codecov.io/bash) -t "$CODECOV_TOKEN" || echo "Codecov did
  not collect coverage reports"
notifications:
  email: false
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file_glob: true
  file: ".travis-releases/*"
  on:
    repo: smallstep/step-sds
    tags: true
